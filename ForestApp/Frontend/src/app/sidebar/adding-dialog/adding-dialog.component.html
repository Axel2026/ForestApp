<h2 mat-dialog-title>Dodaj lub usu≈Ñ...</h2>
<mat-dialog-content>
  <div class="main">
    <div class="table-container">
      <table >
              <ng-container *ngFor="let row of board; let i = index">
                  <tr>
                      <ng-container *ngFor="let col of row; let j = index">
                          <td  [ngClass]="board[i][j].hasSensor ? 'checked' : ''" (click)="tickCell(i, j)">{{col.id}}
                            <mat-icon *ngIf="board[i][j].hasSensor">done</mat-icon>
                          </td>
                      </ng-container>
                  </tr>
              </ng-container>
      </table>
  </div>
</div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Zrezygnuj</button>
  <button mat-button mat-dialog-close (click)="updateBoard()" >Zapisz zmiany</button>
</mat-dialog-actions>
